<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
    <!-- THE LINK FOR THE FONT FAMILY  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

    <link rel="stylesheet" href="CSS/sytlesheet.css" />
    <!-- THE LINK FOR THE MEDIA QUERY  -->
    <link rel="stylesheet" href="CSS/Responsiveness.css" />

  <body>
    <div class="card">
      <img
        src="images/illustration-article.svg"
        alt="illustration-article"
        class="illustration-img"
      />
      <h1>Learning</h1>

      <p>Published 21 Dec 2023</p>

      <a href="#" class="link">HTML & CSS foundations</a>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="Greg">
        <img
          src="images/image-avatar.webp"
          alt="The profile picture of Greg Hooper"
          class="Greg-img"
        />
        <span>Greg Hooper</span>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Don Winner</a>.

    </footer>
